<div class="container">
  <h2>Categorías</h2>

  <div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="nombre" class="form-control" />
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched"
           class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ editandoId ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()"
            *ngIf="editandoId">
      Cancelar
    </button>
  </form>

  <hr />

  <table class="table table-striped">
    <thead>
      <tr><th>Nombre</th><th>Acciones</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categorias">
        <td>{{ cat.nombre }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="iniciarEdicion(cat)">
            ✏️
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(cat.id!)">
            🗑️
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
