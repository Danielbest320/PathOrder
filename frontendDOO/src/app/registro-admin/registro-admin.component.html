<div class="registro-container">
    <h2>Registro de Administrador</h2>
  
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <!Campo de Di>
        <div class="form-group">
            <label>DI:</label>
            <input type="text" formControlName="DI" />
            <div class="error" *ngIf="adminForm.get('DI')?.invalid && adminForm.get('DI')?.touched">
              DI es requerido.
            </div>
          </div>
      <!Campo del Nombre>
        <div class="form-group">
        <label>Nombre:</label>
        <input type="text" formControlName="nombre" />
        <div class="error" *ngIf="adminForm.get('nombre')?.invalid && adminForm.get('nombre')?.touched">
          Nombre es requerido.
        </div>
      </div>
      <!Campo del Email>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" />
        <div class="error" *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched">
          Email no v치lido.
        </div>
      </div>
      <!Campo del confirmar Email>
      <div class="form-group">
        <label>Confirmar Email:</label>
        <input type="email" formControlName="email" />
        <div class="error" *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched">
          Email no v치lido.
        </div>
      </div>
    <!Campo de la Contrasena>
      <div class="form-group">
        <label>Contrase침a:</label>
        <input type="password" formControlName="password" />
        <div class="error" *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched">
          Contrase침a requerida.
        </div>
      </div>
  
      <button type="submit" [disabled]="adminForm.invalid">Registrar</button>
    </form>
  </div>
